<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap');
  </style>
  <script src="./Jquery.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <main class="row">
    <div id="cardsContainer" class="col-12 col-md-6">
      <div class="row">
        <div id="cardfront" class="col-12 order-2 order-md-1">
          <img src="./images/bg-card-front.png" alt="Background">
          <div id="frontcarddetail">
            <div id="Circles">
              <div id="bigCircle"></div>
              <div id="smallCircle"></div>
            </div>
            <div id="cardDetail">
              <p id="frontCardNo">0000 0000 0000 0000</p>
              <div id="nameexpriy"><p id="frontCardName">Jane Appleseed </p><span id="frontCardExpiry"><span id="MMYYExpiry">00/00</span></div>
            </div>
          </div>
        </div>
        <div id="cardback" class="col-12 order-1 order-md-2">
          <img src="./images/bg-card-back.png" alt="Background">
          <div id="backcarddetail">
            <p id="backCardCVV">000</p>
          </div>
        </div>
      </div>
    </div>
    <div id="formContainer" class="col-12 col-md-6">
      <form action="" novalidate>
        <ul id="forminput">
          <li>
            <label for="HolderName">Cardholder Name</label>
            <input type="text" name="HolderName" id="HolderName" placeholder="e.g. Jane Appleseed" required>
            <span class="error namerr">Can't be blank</span>
          </li>
          <li>
            <label for="holderNo">Card Number</label>
            <input type="text" name="holderNo" id="holderNo" placeholder="e.g. 1234 5678 9123 0000" required>
            <span class="error cardnorr">Can't be blank</span>
          </li>
          <li id="exandcvv">
            <div class="mm_yyinput">
              <label for="cardexMM">Exp. Date (MM/YY)</label>
              <div class="mm-yy">
                <input type="number" name="cardexMM" id="cardexMM" placeholder="MM" required>
                <input type="number" name="cardexYY" id="cardexYY" placeholder="YY" required>
              </div>
              <div class="mmyyerr">
                <span class="error mmerr">Can't be blank</span>
                <span class="error yyerr">Can't be blank</span>
              </div>
            </div>
            <div class="cvvinput">
              <label for="cardCVV">CVC</label>
              <input type="number" name="cardCVV" id="cardCVV" placeholder="e.g. 123" required>
              <span class="error cvverr">Can't be blank</span>
            </div>
          </li>
          <button type="submit">Confirm</button>
        </ul>
        <ul id="messagedata">
          <li><img src="./images/icon-complete.svg" alt=""></li>
          <li><h2>THANK YOU</h2></li>
          <li><p>We've added your card details</p></li>
          <button id="Reloadbtn">Continue</button>
        </ul>
        
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
<!--  -->
</html>
